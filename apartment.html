<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mənzil Haqqında</title>
    <link rel="icon" type="image/png" href="./images/logo/menzilTap.png" />
    <link rel="stylesheet" href="./apartment.css" />
    <link rel="stylesheet" href="./apartmentResponsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header></header>
    <main>
      <section class="carousel-container">
        <div class="carousel-wrapper">
          <div class="about-apartment">
            <p></p>
            <p></p>
          </div>
          <ul class="carousel"></ul>
          <button class="btn prev">&lt;</button>
          <button class="btn next">&gt;</button>
          <div class="dots"></div>
        </div>
        <div class="apartment-informations">
          <div class="user-elements">
            <span></span>
            <i class="fa-solid fa-user"></i>
          </div>
          <p class="apartment-prices"></p>
          <button class="phone-container">
            <p>Nömrəni göstər</p>
            <div class="phone-button">
              <i class="fa-solid fa-phone"></i>
              <span class="blur-element"></span>
            </div>
          </button>
        </div>
      </section>
      <section class="apartment-about-informations">
        <div class="date-apartment">
          <p>Yerləşdirildi :</p>
          <p class="date"></p>
        </div>
        <div class="informations">
          <div class="info-element-one">
            <ul class="left-side">
              <li>
                <p>Kateqoriya</p>
                <span class="categoria"></span>
              </li>
              <li>
                <p>Sahə</p>
                <span class="field"></span>
              </li>
              <li>
                <p>Çıxarış</p>
                <span class="extract"></span>
              </li>
            </ul>
            <ul class="right-side">
              <li>
                <p>Mərtəbə</p>
                <span class="floor"></span>
              </li>
              <li>
                <p>Otaq sayı</p>
                <span class="room"></span>
              </li>
              <li>
                <p>Təmir</p>
                <span class="repair"></span>
              </li>
            </ul>
          </div>
          <div class="info-element-two">
            <p class="about-car"></p>
          </div>
          <div class="info-element-five">
            <p class="address"></p>
            <a target="_blank" class="location" href="">Xəritədə göstər</a>
          </div>
          <ul class="info-element-three">
            <li>
              <p></p>
            </li>
          </ul>
          <div class="info-element-four">
            <p>Elanın nömrəsi :</p>
            <span class="apartment-id"></span>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./apartment.js"></script>
  </body>
</html>
